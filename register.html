          <div class="form-group">
            <select class="form-control" id="exampleFormControlSelect1" placeholder="Select District">

              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>

            </select>
          </div><br>

            <input type="password" name="password" class="form-control" placeholder="Password"><br>

        </div>
        <div class="col" id="column">
          <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="last name "><br>
          </div>
          <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="mobile number"><br>
          </div>
          <div class="form-group">
            <select class="form-control" id="exampleFormControlSelect1" placeholder="Select District">
              <option>Select Taluka</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div><br>
          <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="confirm password"><br>
          </div>
        </div>
        <div class="col" id="column">

            <select class="form-control" id="exampleFormControlSelect1" placeholder="">

              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div><br>
          <br>
           <div class="form-group">
            <select class="form-control" id="exampleFormControlSelect1" placeholder="Select District">
              <option>Select Grampanchayat</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div><br>
          <br>
        </div><br>
        <button class="btn btn-class">Register</button><br>
